name: ğŸ“¦ Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write
  deployments: write

jobs:
  npm:
    name: ğŸ“¦ Release on NPM
    runs-on: ubuntu-latest
    steps:
      - name: â¸™ Checkout
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org/
          node-version: 16
          scope: '@netresearch'
          access: public
          tag: latest
      - name: ğŸ‘· Install pnpm
        run: npm install -g pnpm
      - name: âš¡ Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: ğŸ”¨ Build
        run: pnpm build
      - name: â˜ï¸ Publish on NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: 'https://npm.pkg.github.com'
          scope: '@netresearch'
      - name: â˜ï¸ Publish to GitHub Package Registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github-release:
    name: ğŸš€ Release on GitHub
    needs: npm
    runs-on: ubuntu-latest
    steps:
      - name: â¸™ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Package
        run: yarn pack --filename=ckeditor-cowriter.tgz
      - name: ğŸ“ Generate release page
        uses: scottbrenner/generate-changelog-action@master
        id: generate_changelog
      - name: ğŸ— Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          append_body: true
          body: |
            ${{ steps.generate_changelog.outputs.changelog }}
          files: |
            ckeditor-cowriter.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github-pages:
    name: ğŸ“„ Deploy to GitHub Pages
    needs: [npm]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: â¸™ Checkout
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org/
          node-version: 16
          scope: '@netresearch'
          access: public
          tag: latest
      - name: ğŸ‘· Install pnpm
        run: npm install -g pnpm
      - name: âš¡ Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: ğŸ”¨ Build
        run: pnpm build
      - name: ğŸ“¦ Package for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist/'
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v2
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
