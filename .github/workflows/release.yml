name: ğŸ“¦ Release

on:
  push:
    tags:
      - '*'

jobs:
  npm:
    name: ğŸ“¦ Release on NPM
    runs-on: ubuntu-latest
    steps:
      - name: â¸™ Checkout
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org/
          node-version: 18
          scope: '@netresearch'
          access: public
          tag: latest
      - name: ğŸ‘· Install pnpm
        run: npm install -g pnpm
      - name: âš¡ Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: ğŸ”¨ Build
        run: pnpm build
      - name: â˜ï¸ Publish on NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: actions/setup-node@v1
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@netresearch'

      - name: â˜ï¸ Publish to GitHub Package Registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github:
    name: ğŸš€ Release on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: â¸™ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Package
        run: yarn pack --filename=ckeditor-cowriter.tgz
      - name: ğŸ“ Generate release page
        uses: scottbrenner/generate-changelog-action@master
        id: generate_changelog
      - name: ğŸ— Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          append_body: true
          body: |
            ${{ steps.generate_changelog.outputs.changelog }}
          files: |
            ckeditor-cowriter.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
