name: ğŸ“¦ Release

on:
  push:
    tags:
      - '*'

jobs:
  npm:
    name: ğŸ“¦ Release on NPM
    runs-on: ubuntu-latest
    steps:
      - name: â¸™ Checkout
        uses: actions/checkout@v3
      - name: ğŸ‘· Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          cache: true
      - name:  âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org/
          node-version: 18
          scope: '@netresearch'
          tag: latest
          access: public
      - name: âš¡ Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ”¨ Build
        run: pnpm build
      - name: â˜ï¸ Publish on NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: actions/setup-node@v1
        with:
          node-version: "18.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@netresearch"

      - name: â˜ï¸ Publish to GitHub Package Registry
        run: pnpm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github:
    name: ğŸš€ Release on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: â¸™ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Package
        run: yarn pack --filename=package.tgz
      - name: ğŸ“ Generate Changelog
        uses: scottbrenner/generate-changelog-action@master
        id: generate_changelog
      - name: ğŸ— Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ${{ steps.generate_changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: â†‘ Upload package to GitHub Releases
        if: steps.update_tag.outputs.tagname
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          upload_url: ${{ steps.generate_changelog.outputs.upload_url }}
          asset_path: ./package.tgz
          asset_name: package.tgz
          asset_content_type: application/tgz
