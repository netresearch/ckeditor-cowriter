name: 📦 Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  deployments: write
  id-token: write
  packages: write
  pages: write
  statuses: write

jobs:
  npm:
    name: 📦 Release on NPM
    runs-on: ubuntu-latest
    steps:
      - name: ⸙ Checkout
        uses: actions/checkout@v5
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v5
        with:
          registry-url: https://registry.npmjs.org/
          node-version: 22
          scope: '@netresearch'
          access: public
          tag: latest
      - name: 👷 Install pnpm
        run: npm install -g pnpm
      - name: ⚡ Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: 🔨 Build
        run: pnpm build
      - name: ☁️ Publish on NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com'
          scope: '@netresearch'
      - name: ☁️ Publish to GitHub Package Registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github-release:
    name: 🚀 Release on GitHub
    needs: npm
    runs-on: ubuntu-latest
    steps:
      - name: ⸙ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: 📦 Package
        run: yarn pack --filename=ckeditor-cowriter.tgz
      - name: 📎 Generate release page
        uses: scottbrenner/generate-changelog-action@master
        id: generate_changelog
      - name: 🗞 Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          append_body: true
          body: |
            ${{ steps.generate_changelog.outputs.changelog }}
          files: |
            ckeditor-cowriter.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github-pages:
    name: 📄 Deploy to GitHub Pages
    needs: [npm]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ⸙ Checkout
        uses: actions/checkout@v5
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v5
        with:
          registry-url: https://registry.npmjs.org/
          node-version: 22
          scope: '@netresearch'
          access: public
          tag: latest
      - name: 👷 Install pnpm
        run: npm install -g pnpm
      - name: ⚡ Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: 🔨 Build
        run: pnpm build
      - name: ↹ Replace base URL in index.html
        run: |
          sed -i 's/\/dist/\/ckeditor-cowriter/' dist/index.html
          sed -i 's/REPLACE_OPENAI_KEY/${{ secrets.OPENAI_KEY }}/' dist/index.html
          sed -i 's/REPLACE_OPENAI_ORG/${{ secrets.OPENAI_ORG }}/' dist/index.html
      - name: 📦 Package for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist/'
      - name: 📄 Setup Pages
        uses: actions/configure-pages@v5
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
